#HOWITWORKS
howitworks_text="
Willkommen bei Arcanum - dem Passworttool. ±

Hier kannst du deine Passwörter abspeichern - wie in jedem anderen Passwortmanager. Allerdigs verschlüsselt.

In dieser Passwortdatenbank werden keine von dir eingetragenen Passwörter im Klartext gespeichert. Beispiel:

Dein Passwort für dein E-Mailkonto lautet: "emailpasswort"
Dieses wird in der Datenbank etwa so abgespeichert: <b class='info'>"ùACB×0XÂîˆdÔRãÏ$ì"</b>

Wie das in der Datenbank abgespeicherte Passwort aussieht, hängt von einem "Masterkey" ab, der aus deinem Zugangspasswort
generiert wird, das du natürlich ändern kannst.

Das bedeutet, dass dein Passwort für dieses Programm alle von dir gespeicherten Zugangsdaten für z.B. dein Mailpostfach
oder soziale Netzwerke verschlüsselt.

<p class='info'>Arcanum hat keinen Admin Zugang, alle Benutzer haben die selben Rechte: Ihre eigenen Daten zu bearbeiten.</p>
Daraus ergibt sich folgende Sicherheit:

1. Bei jeder Änderung deines Passwortes für Arcanum werden all deine Daten erneut verschlüsselt.
2. Nur dein Passwort kann also dein Arcanum-Konto entschlüsseln
3. Deshalb gibt es keine "Passwort vergessen" Funktion, die dein Passwort neu setzen kann! (diese zeigt einen Passworthinweis an)
4. Deine Daten können also von Arcanum nur dann entschlüsselt werden, wenn du eingeloggt bist!

Das macht dieses Programm so sicher, wie das Passwort, dass du hierfür wählst!

Anzahl aktive User: <--#-->
"

